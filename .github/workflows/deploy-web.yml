name: Deploy Web Frontend

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/deploy-web.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Type check
        run: pnpm run type-check --filter=@cnarsugu/web
        
      - name: Lint
        run: pnpm run lint --filter=@cnarsugu/web
        
      - name: Build
        run: pnpm run build --filter=@cnarsugu/web

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          
      - name: Build and push Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/cnarsugu-web:latest
            ${{ secrets.REGISTRY_URL }}/cnarsugu-web:${{ github.sha }}
            ${{ secrets.REGISTRY_URL }}/cnarsugu-web:v${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: cnarSuguApi/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/cnarsugu-api:latest
            ${{ secrets.REGISTRY_URL }}/cnarsugu-api:${{ github.sha }}
            ${{ secrets.REGISTRY_URL }}/cnarsugu-api:v${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Deploy to production
        if: github.ref == 'refs/heads/main'
        run: |
          # Add your deployment commands here
          # This could be SSH to your server, kubectl apply, etc.
          echo "Deploying to production..."