version: '3.8'

services:
  # Web Frontend Only
  cnarsugu-web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.cnarsugu.com/api/v2}
      - NEXT_PUBLIC_APP_NAME=CNAR Sugu
      - NEXT_PUBLIC_APP_VERSION=2.0.0
      - NEXT_PUBLIC_ENABLE_LEGACY_PRODUCTS=true
      - NEXT_PUBLIC_ENABLE_DEBUG_MODE=false
      - NEXT_PUBLIC_PAYMENT_CALLBACK_URL=${NEXT_PUBLIC_PAYMENT_CALLBACK_URL:-https://cnarsugu.com/payment/callback}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"

networks:
  default:
    name: cnarsugu-web-network