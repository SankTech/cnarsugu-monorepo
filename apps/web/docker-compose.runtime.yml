version: '3.8'

services:
  cnarsugu-web:
    image: node:18-alpine
    working_dir: /app
    command: |
      sh -c "
        echo 'üöÄ Starting CNAR Sugu Web Build Process...' &&
        apk add --no-cache git &&
        echo 'üì• Cloning repository...' &&
        git clone https://github.com/yourusername/your-repo.git . &&
        echo 'üì¶ Installing pnpm...' &&
        npm install -g pnpm &&
        echo 'üßπ Cleaning pnpm cache...' &&
        pnpm store prune &&
        echo 'üìã Installing dependencies with dev dependencies...' &&
        NODE_ENV=development pnpm install --frozen-lockfile &&
        echo 'üèóÔ∏è Building web application...' &&
        cd apps/web &&
        NODE_ENV=production pnpm run build &&
        echo 'üöÄ Starting production server...' &&
        NODE_ENV=production pnpm start
      "
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://cnarsugu.cloud}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-CNAR Sugu}
      - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION:-2.0.0}
      - NEXT_PUBLIC_ENABLE_LEGACY_PRODUCTS=${NEXT_PUBLIC_ENABLE_LEGACY_PRODUCTS:-true}
      - NEXT_PUBLIC_ENABLE_DEBUG_MODE=${NEXT_PUBLIC_ENABLE_DEBUG_MODE:-false}
      - NEXT_PUBLIC_PAYMENT_CALLBACK_URL=${NEXT_PUBLIC_PAYMENT_CALLBACK_URL:-https://cnarsugu.cloud/payment/callback}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
      - "traefik.http.routers.web-http.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.web-http.entrypoints=web"
      - "traefik.http.routers.web-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

networks:
  default:
    external: true
    name: traefik
