version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - cnarsugu-network

  # Web Frontend
  web:
    image: ${REGISTRY_URL:-localhost:5000}/cnarsugu-web:${IMAGE_TAG:-latest}
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://your-domain.com/api/v2
    depends_on:
      - api
    networks:
      - cnarsugu-network
    restart: unless-stopped

  # API Backend
  api:
    image: ${REGISTRY_URL:-localhost:5000}/cnarsugu-api:${IMAGE_TAG:-latest}
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@db:5432/cnarsugu
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - cnarsugu-network
    restart: unless-stopped

  # Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=cnarsugu
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - cnarsugu-network
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - cnarsugu-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  cnarsugu-network:
    driver: bridge