version: '3.8'

services:
  # Web Frontend (Expo)
  web:
    build:
      context: .
      dockerfile: cnarsugu-front/Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - cnarsugu-network

  # API Backend
  api:
    build:
      context: .
      dockerfile: cnarSuguApi/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/cnarsugu
    depends_on:
      - db
    networks:
      - cnarsugu-network

  # Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=cnarsugu
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cnarsugu-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - cnarsugu-network

volumes:
  postgres_data:

networks:
  cnarsugu-network:
    driver: bridge